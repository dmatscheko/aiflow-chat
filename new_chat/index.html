<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="settings-panel">
            <h2>Settings</h2>
            <div id="settings-container">
                <!-- Settings will be dynamically rendered here -->
            </div>
        </div>

        <div id="main-panel">
            <!-- The main view (chat, editors, etc.) will be rendered here -->
        </div>

        <div id="right-panel">
            <div id="panel-tabs">
                <!-- Tab buttons will be rendered here -->
            </div>
            <div id="panel-content">
                <!-- Tab panes will be rendered here -->
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
