<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This is the main application container, laid out using CSS Grid. -->
    <div id="app-container">
        <!-- The left panel for global settings. -->
        <div id="settings-panel">
            <h2>Settings</h2>
            <div id="settings-container">
                <!-- Settings controls are dynamically rendered here by main.js -->
            </div>
        </div>

        <!-- The central panel for the main content, such as the chat view or editors. -->
        <div id="main-panel">
            <!-- The active view is rendered here by main.js based on the current state. -->
        </div>

        <!-- The right panel, which contains multiple tabs for different functionalities. -->
        <div id="right-panel">
            <div id="panel-tabs">
                <!-- Tab buttons are dynamically rendered here by main.js -->
            </div>
            <div id="panel-content">
                <!-- The content for the active tab is rendered here. -->
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
