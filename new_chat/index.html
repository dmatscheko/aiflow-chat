<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="penguin.svg" type="image/svg+xml" sizes="any">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Chat</title>
    <link rel="stylesheet" href="css/3rdparty/hljs_androidstudio.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <!-- This is the main application container, laid out using CSS Grid. -->
    <div id="app-container">
        <!-- The central panel for the main content, such as the chat view or editors. -->
        <div id="main-panel">
            <!-- The active view is rendered here by main.js based on the current state. -->
        </div>

        <!-- The right panel, which contains multiple tabs for different functionalities. -->
        <div id="right-panel">
            <div id="panel-tabs">
                <!-- Tab buttons are dynamically rendered here by main.js -->
            </div>
            <div id="panel-content">
                <!-- The content for the active tab is rendered here. -->
            </div>
        </div>
    </div>

    <script src="js/3rdparty/katex.min.js"></script>
    <script src="js/3rdparty/auto-render.min.js"></script>
    <script src="js/3rdparty/markdown-it.min.js"></script>
    <script src="js/3rdparty/highlight.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
